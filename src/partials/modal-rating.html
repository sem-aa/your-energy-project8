<div id="ratingModal" class="modal-rating">
  <div class="modal-rating-content">
    <span class="close-rating">&times;</span>
    <form id="ratingForm" class="form-rating">
      <div>
        <label class="rating-text">Rating:</label>
      </div>
      <div class="block-rating-input">
        <span class="rating-input-value">5</span>
        <input type="radio" name="rate" value="1" required />1
        <input type="radio" name="rate" value="2" required />2
        <input type="radio" name="rate" value="3" required />3
        <input type="radio" name="rate" value="4" required />4
        <input type="radio" name="rate" value="5" required />5
      </div>
      <div>
        <input
          class="rating-input-email"
          placeholder="Email"
          type="email"
          name="email"
          required
        />
      </div>
      <div>
        <input
          class="rating-input-comment"
          placeholder="Your comment"
          type="text"
          name="review"
          required
        />
      </div>
      <button class="rating-btn-submit" type="submit">Send</button>
    </form>
  </div>
</div>
